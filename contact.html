    <div id="contact">
        <fieldset>
            <legend>
                <h3>Contact Details</h3>
            </legend>
            <form method="get" action:="mailto:justin.serrano@edu.sait.ca">
                <p>
                    <label for="subject">Message Subject:</label>
                    <input type="text" name="subject" id="subject">
                </p>
                <p>
                    <label for="type">Message Type:</label>
                    <input type="radio" value="personal" id="type">Personal
                    <input type="radio" value="work" id="type">Work
                </p>
                <p>
                    <label for="message">Message Text Field:</label>
                    <textarea placeholder="Put message here"></textarea>
                </p>
                <p>
                    <input type="submit" value="Submit">&nbsp;&nbsp;
                    <input type="reset" value="Reset">
                </p>
            </form>
        </fieldset>
